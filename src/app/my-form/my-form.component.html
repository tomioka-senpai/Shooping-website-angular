<div id="main-div">
  <h1 id="heading">Login Form</h1>
    <form id="form">
        <div id="form-group">
            <label class="l1" for="emailId">Enter email address</label>
            <input required ngModel name="emailId" #emailId="ngModel" id="emailId" type="email" class="form-control">
            <div class="alert alert-danger" *ngIf="emailId.touched && !emailId.valid">This field is required.</div>
        </div>
        <div id="form-group">
            <label class="l1" for="password">Enter Password</label>
            <input required ngModel name="password" #password="ngModel" type="password" class="form-control" id="password">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required.</div>
        </div>
        <div id="form-group">
            <label class="l1" for="mobile">Mobile number</label>
            <input required ngModel name="mobile" #mobile="ngModel" id="mobile" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="mobile.touched && !mobile.valid">Mobile number is required.</div>
        </div>
        <button class="btn btn-primary" routerLink="/product-list" id="submit">Submit</button>
    </form>
</div>
